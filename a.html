<!DOCTYPE html>
<html>

<body>

  <h3>Password Validation</h3>

  <script>
    const solution = str => {
      let res = str.match(/\p{L}+/gu)?.filter(e => ~e.search(/\p{Lu}/u)) ?? [];
      if (!res.length) return -1;
      return Math.max(...res.map(({ length }) => length));
    };
    console.log(solution('a0B'));
    console.log(solution('B'));
    console.log(solution('BaCb'));
    console.log(solution('a0Ba'));
    console.log(solution('7'));
    console.log(solution('f'));
  </script>


</body>

</html>
